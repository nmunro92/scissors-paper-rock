<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styleScissors.css">
  <meta charset="UTF-8"/>
</head>

<body>
<header>
  <h1>Rock, Paper, Scissors!</h1>
</header> 
<div id="subtitle">
  <p>
    Play against the computer, <span class="name"> </span>. Best out of 5 wins!
  </p>
</div>
<div id="container">
  <div id="rock" ><img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="Rock"> </div>
  <div id="paper"><img src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="Rock"></div>
  <div id="scissors"><img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="Rock"></div>
</div>

<div id="score">
  <p><span class="name"> </span><span id="playerScore"></span>: . Computer:<span id="computerScore"></span> . </p>
</div>
