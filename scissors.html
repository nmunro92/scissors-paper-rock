 <script>

//Rock Paper, Scissors

//Create Function for the computer to randomly return Scissors, Paper, or Rock

let myArray = ["rock", "paper", "scissors"];

function computerPlay() {
     return myArray[Math.floor(Math.random() * myArray.length)];
    
}

// Create a function for the player to select rock paper scissor, playerSelection
//make it so the input can be case insensitive
let playerSelection = prompt("Scissors, Paper, Rock?");
playerSelection = playerSelection.toLowerCase();


//Create a function that plays rock paper scissors with the computer and declares a winner. 

function playRound() {

  if (playerSelection === computerSelection ) {
       return "Tie game!"
  } else if (
  (playerSelection === "scissors" && computerSelection == "paper") ||
  (playerSelection === "rock" && computerSelection == "scissors") ||
  (playerSelection === "paper" && computerSelection == "rock")
  ) {
      return `You win! ${playerSelection} beats ${computerSelection}!`
  } else if (
      (playerSelection === "scissors" && computerSelection === "rock") ||
      (playerSelection === "rock" && computerSelection === "paper") ||
      (playerSelection === "paper" && computerSelection === "scissors")
  ) {
      return `You lose! ${computerSelection} beats ${playerSelection}!`
  }
  else {
     return "Sorry, that's not an option!"
  }
}
const computerSelection = computerPlay();

console.log(playRound(playerSelection, computerSelection));

  </script>
