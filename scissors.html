<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styleScissors.css">
  <meta charset="UTF-8"/>
</head>

<body>
<header>
  <h1>Rock, Paper, Scissors!</h1>
</header> 
<div id="subtitle">
  <p>
    Try you luck against the computer, <span class="name"> </span>.
    <br> First to 5 wins!</p>
</div>
<div id="play-container">
  <div id="player-choice">
    <div id="player-header">
      <p><span class="name"></span>: <span id="playerscore"></span></p>
      <div id="player-move"> </div>
    </div>
  </div>

  <div id="computer-choice">
    <div id="computer-header">
        <div id="computer-header-div">       <p>Computer: <span id="computerscore"></span></p>
      <div id="computer-move"></div>
    </div>

    </div>
    </div>
</div>

<div id="result"></div>

<div id="choice">
  <p>Chose one:</p>
</div>
 
<div id="choice-container">
  <div ><img id="rock" src="rock.png" Rock"> </div>
  <div ><img id="scissors" src="scissors.png" alt="Scissors"></div>
  <div><img id = "paper" src="paper.png" alt="Paper"></div>
</div>


<script src="jsScissors.js"></script>

</body>
</html>
